# ==============================================================================
# LLM Document Enhancer - Docker Compose
# ==============================================================================
# Local development configuration with LLM Gateway integration
# See WBS 3.1.3.2: Docker Compose Updates for implementation details
# ==============================================================================

services:
  # ============================================================================
  # Document Enhancer - Main Application
  # ============================================================================
  document-enhancer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-document-enhancer
    ports:
      - "8000:8000"
    environment:
      # Application Configuration
      DOC_ENHANCER_ENV: development
      DOC_ENHANCER_LOG_LEVEL: DEBUG
      
      # LLM Gateway Configuration (per WBS 3.1.3.1)
      DOC_ENHANCER_GATEWAY_URL: http://llm-gateway:8080
      DOC_ENHANCER_GATEWAY_TIMEOUT: "30.0"
      DOC_ENHANCER_GATEWAY_ENABLED: "true"
      DOC_ENHANCER_GATEWAY_SESSION_TTL: "3600.0"
      
      # Legacy LLM Configuration (for non-gateway mode)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    env_file:
      - .env  # For API keys and local overrides
    volumes:
      # Mount local directories for development
      - ./workflows:/app/workflows:ro
      - ./config:/app/config:ro
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./cache:/app/cache
    depends_on:
      llm-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - llm-network

  # ============================================================================
  # LLM Gateway - Required Dependency
  # ============================================================================
  # When running standalone, include the gateway service
  # For full stack deployment, use the external llm-network
  # ============================================================================
  llm-gateway:
    image: llm-gateway:latest
    container_name: llm-gateway
    ports:
      - "8080:8080"
    environment:
      LLM_GATEWAY_ENV: development
      LLM_GATEWAY_PORT: "8080"
      LLM_GATEWAY_LOG_LEVEL: DEBUG
      LLM_GATEWAY_REDIS_URL: redis://redis:6379
      LLM_GATEWAY_DEFAULT_PROVIDER: anthropic
      LLM_GATEWAY_DEFAULT_MODEL: claude-3-sonnet-20240229
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - llm-network

  # ============================================================================
  # Redis - Session Storage for Gateway
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - llm-network

# ==============================================================================
# Networks
# ==============================================================================
networks:
  llm-network:
    # Use external network if llm-gateway is already running
    # Set external: true when using docker-compose with llm-gateway repo
    name: llm-network
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  redis-data:
    name: llm-gateway-redis-data
