# SonarQube Project Configuration
# LLM Document Enhancer - Sprint 3 Analysis

sonar.projectKey=llm-document-enhancer
sonar.projectName=LLM Document Enhancer
sonar.projectVersion=3.0.0-sprint3

# Source code location
sonar.sources=src
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.13

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/htmlcov/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code analysis
sonar.sourceEncoding=UTF-8
